<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Conat Event & Conference Angular Theme</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page-wrapper">
    <!-- Preloader -->
    <div class="preloader"></div>
    <!-- End Preloader -->
  
    <app-root></app-root>

    <!-- Newsletter Popup Area Section -->
    <div class="newsletter-popup-area-section">
      <div class="newsletter-popup-area">
        <div class="newsletter-popup-ineer">
          <!-- Close Button -->
          <div class="close-sidebar-widget close-button newsletter-close-btn">
            <span aria-label="Title" class="close-btn flaticon-cancel-1"></span>
          </div>
          <div class="img-holder">
            <img src="assets/images/resource/about.jpg" alt="" />
          </div>
          <div class="detail-box">
            <h3>Subscribe and get <span>25% off</span> your first Event.</h3>
            
            <!-- Newsletter Box -->
            <div class="newsletter-box">
              <form method="post" action="contact.html">
                <div class="form-group d-flex flex-wrap">
                  <input aria-label="Input" type="email" name="search-field" value="" placeholder="name@email.com" required>
                  <button aria-label="Button Title" type="submit" class="theme-btn subscribe-btn">
                    subscribe
                  </button>
                </div>
              </form>
            </div>
            
            <!-- Sub Title -->
            <div class="sub-title">Unsubscribe anytime.</div>
            
          </div>
        </div>
      </div>
    </div>
      
    <!-- Back To Top Start -->
    <div class="progress-wrap">
      <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    <!-- back to top end -->
  </div>

</body>
</html>
