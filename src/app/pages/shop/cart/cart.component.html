<!-- Cart Section -->
<section class="cart-section">
    <div class="auto-container">
        
        <!-- Cart Outer -->
        <div class="cart-outer">
            <div class="table-outer">
                <table class="cart-table">
                    <thead class="cart-header">
                        <tr>
                            <th>Remove</th>
                            <th class="prod-column">Product Name</th>
                            <th class="price">Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td class="remove"><a href="#" class="remove-btn"><span class="fa fa-trash"></span></a></td>
                            <td class="prod-column">
                                <div class="column-box">
                                    <figure class="prod-thumb"><a href="#"><img src="assets/images/resource/products/4.jpg" alt=""></a></figure>
                                    <h6 class="prod-title">Product 01</h6>
                                </div>
                            </td>
                            <td class="price">$20.00</td>
                            <td class="qty item-quantity">
                                <div class="quantity-spinner">
                                    <input type="text" name="product" value="1" class="qty-spinner" />
                                </div>
                            </td>
                            <td class="price">$40.00</td>
                        </tr>
                        <tr>
                            <td class="remove"><a href="#" class="remove-btn"><span class="fa fa-trash"></span></a></td>
                            <td class="prod-column">
                                <div class="column-box">
                                    <figure class="prod-thumb"><a href="#"><img src="assets/images/resource/products/5.jpg" alt=""></a></figure>
                                    <h6 class="prod-title">Product 02</h6>
                                </div>
                            </td>
                            <td class="price">$25.00</td>
                            <td class="qty item-quantity">
                                <div class="quantity-spinner">
                                    <input type="text" name="product" value="1" class="qty-spinner" />
                                </div>
                            </td>
                            <td class="price">$25.00</td>
                        </tr>
                        <tr>
                            <td class="remove"><a href="#" class="remove-btn"><span class="fa fa-trash"></span></a></td>
                            <td class="prod-column">
                                <div class="column-box">
                                    <figure class="prod-thumb"><a href="#"><img src="assets/images/resource/products/6.jpg" alt=""></a></figure>
                                    <h6 class="prod-title">Product 03</h6>
                                </div>
                            </td>
                            <td class="price">$30.00</td>
                            <td class="qty item-quantity">
                                <div class="quantity-spinner">
                                    <input type="text" name="product" value="1" class="qty-spinner" />
                                </div>
                            </td>
                            <td class="price">$60.00</td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Button Box -->
                <div class="button-box style-two">
                    <div class="d-flex justify-content-between flex-wrap">
                        <div class="pull-left">
                            <button type="button" class="theme-btn btn-style-one">
                                <span class="btn-wrap">
                                    <span class="text-one">coupon code</span>
                                    <span class="text-two">coupon code</span>
                                </span>
                            </button>
                            <button type="button" class="theme-btn btn-style-one">
                                <span class="btn-wrap">
                                    <span class="text-one">apply coupon</span>
                                    <span class="text-two">apply coupon</span>
                                </span>
                            </button>
                        </div>
                        <div class="pull-right">
                            <button type="button" class="theme-btn btn-style-one">
                                <span class="btn-wrap">
                                    <span class="text-one">update cart</span>
                                    <span class="text-two">update cart</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- End Cart Outer -->
        
        <!-- Lower Box --->
        <div class="lower-box">
            <div class="row clearfix">
            
                <!-- Shippling Column -->
                <div class="shipping-column col-lg-8 col-md-12 col-sm-12">
                    <div class="inner-column">
                        <h5>Calculate Shipping</h5>
                        
                        <!-- Shipping Form -->
                        <div class="shipping-form">
                            <form method="post" action="#">
                                <div class="row clearfix">
                                
                                    <!-- Form Group -->
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                        <label>Country</label>
                                        <select class="custom-select-box">
                                            <option>Select Country</option>
                                            <option>USA</option>
                                            <option>England</option>
                                            <option>Canada</option>
                                            <option>Pakistan</option>
                                            <option>India</option>
                                        </select>
                                    </div>
                                
                                    <!-- Form Group -->
                                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                        <label>State</label>
                                        <input type="text" name="username" placeholder="State" required="">
                                    </div>
                                    
                                    <!-- Form Group -->
                                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                        <label>Zip Code</label>
                                        <input type="email" name="email" placeholder="Zip Code" required="">
                                    </div>
                                    
                                    <!-- Form Group -->
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                        <button class="theme-btn update-total-btn" type="submit" name="submit-form">Update Totals</button>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
                
                <!-- Subtotal Column -->
                <div class="subtotal-column col-lg-4 col-md-12 col-sm-12">
                    <div class="inner-column">
                        <h5>Subtotal</h5>
                        <ul class="subtotal-list">
                            <li>Subtotal<span>$20.00</span></li>
                            <li>Shipping<span class="style-two">Flat rate: $12.00</span></li>
                            <li>Total<span>$32.00</span></li>
                        </ul>
                        <a href="checkout" class="theme-btn update-total-btn" type="submit" name="submit-form">Proceed To Checkout</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
