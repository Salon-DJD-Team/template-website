<!-- Speakers One -->
<section id="speakers" class="speakers-one">
    <div class="speakers-one_pattern" style="background-image:url(assets/images/background/pattern-4.png)"></div>
    <div class="speakers-one_pattern-two" style="background-image:url(assets/images/background/pattern-6.png)"></div>
    <div class="auto-container">
        <div class="sec-title title-anim centered">
            <div class="sec-title_title">Our Speakers</div>
            <h2 class="sec-title_heading">Speakers Exparts</h2>
        </div>
        <div class="row clearfix">
            <!-- Speaker Block One -->
            <div class="speaker-block_one col-lg-3 col-md-6 col-sm-12" *ngFor="let team of teams; let i = index">
                <div class="speaker-block_one-inner wow {{getAnimationClass(i)}}" 
                     [attr.data-wow-delay]="getAnimationDelay(i)" 
                     data-wow-duration="1500ms">
                    <div class="speaker-block_one-image">
                        <img [src]="team.image" [alt]="team.name" />
                        <div class="speaker-block_one-pattern" style="background-image:url(assets/images/background/pattern-5.png)"></div>
                        <div class="speaker-block_one-social">
                            <span class="speaker-block_one-share fa-solid fa-share-nodes fa-fw"></span>
                            <div class="speaker-block_one-social-list">
                                <a [href]="team.social.facebook" class="facebook fa-brands fa-facebook-f" target="_blank"></a>
                                <a [href]="team.social.youtube" class="youtube fa-brands fa-youtube" target="_blank"></a>
                                <a [href]="team.social.twitter" class="twitter fa-brands fa-twitter" target="_blank"></a>
                            </div>
                        </div>
                    </div>
                    <div class="speaker-block_one-content">
                        <h4 class="speaker-one_title"><a href="speaker-details/{{team.slug}}">{{team.name}}</a></h4>
                        <div class="speaker-one_detail">{{team.designation}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Speakers One -->
