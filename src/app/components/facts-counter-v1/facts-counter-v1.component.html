<!-- Counter One -->
<section class="counter-one">
    <div class="auto-container">
        <div class="inner-container">
            <div class="counter-one_image" style="background-image:url(assets/images/background/1.jpg)"></div>
            <div class="row clearfix">

                <!-- Counter Column -->
                <div class="counter-one_block col-lg-3 col-md-6 col-sm-12" *ngFor="let fact of facts">
                    <div class="counter-one_inner">
                        <div class="counter-one_counter"><span class="odometer" [attr.data-count]="fact.counter"></span>{{ fact.suffix }}</div>
                        <div class="counter-one_text">{{ fact.title }}</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- End Counter One -->
