<!-- Header Style One / Two -->
<header class="main-header header-two">
    
    <!-- Header Top -->
    <div class="header-top">
        <div class="auto-container">
            <div class="d-flex justify-content-end">
                <div class="header-top_socials">
                    <a href="https://facebook.com/" class="facebook fa-brands fa-facebook-f" target="_blank"></a>
                    <a href="https://twitter.com/" class="twitter fa-brands fa-twitter" target="_blank"></a>
                    <a href="https://instagram.com/" class="twitter fa-brands fa-instagram" target="_blank"></a>
                    <a href="https://youtube.com/" class="youtube fa-brands fa-youtube" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Header Upper -->
    <div class="header-upper">
        <div class="auto-container">
            <div class="inner-container">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    
                    <div class="logo-box">
                        <div class="logo"><a href=""><img src="assets/images/logo-2.png" alt="" title=""></a></div>
                    </div>
                    
                    <div class="nav-outer">
                        <!-- Main Menu -->
                        <nav class="main-menu navbar-expand-md">
                            <div class="navbar-header">
                                <!-- Toggle Button -->    	
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            
                            <div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
                                <app-navigation></app-navigation>
                            </div>
                        </nav>
                    </div>
                    
                    <!-- Main Menu End-->
                    <div class="outer-box d-flex align-items-center flex-wrap">
                        
                        <!-- Search Btn -->
                        <div class="search-box-btn search-box-outer"><span class="icon fa fa-search"></span></div>
                        
                        <!-- Nav Btn -->
                        <div class="nav-btn navSidebar-button fa-regular fa-cart-shopping fa-fw"></div>
                        
                        <div class="appointmeny_button-box">
                            <a href="contact-us-01" class="theme-btn btn-style-one">
                                <span class="btn-wrap">
                                    <span class="text-one">Buy Ticket</span>
                                    <span class="text-two">Buy Ticket</span>
                                </span>
                            </a>
                        </div>

                        <!-- Mobile Navigation Toggler -->
                        <div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--End Header Upper-->
    
    <!-- Sticky Header  -->
    <div class="sticky-header">
        <div class="auto-container">
            <div class="inner-container d-flex justify-content-between align-items-center flex-wrap">
            
            <!-- Logo -->
            <div class="logo">
                <a href="" title=""><img src="assets/images/logo-small.png" alt="" title=""></a>
            </div>
            
            <!-- Right Box -->
            <div class="right-box">
                <!-- Main Menu -->
                <nav class="main-menu">
                    <!--Keep This Empty / Menu will come through Javascript-->
                </nav>
                <!-- Main Menu End-->
            </div>

            <!-- Main Menu End-->
            <div class="outer-box d-flex align-items-center flex-wrap">
                    
                <!-- Search Btn -->
                <div class="search-box-btn search-box-outer"><span class="icon fa fa-search"></span></div>
                
                <!-- Nav Btn -->
                <div class="nav-btn navSidebar-button fa-regular fa-cart-shopping fa-fw"></div>
                
                <div class="appointmeny_button-box">
                    <a href="contact-us-01" class="theme-btn btn-style-one">
                        <span class="btn-wrap">
                            <span class="text-one">Buy Ticket</span>
                            <span class="text-two">Buy Ticket</span>
                        </span>
                    </a>
                </div>

                <!-- Mobile Navigation Toggler -->
                <div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
            </div>
            
        </div>
    </div><!-- End Sticky Menu -->
    </div>
    
    <!-- Mobile Menu  -->
    <div class="mobile-menu">
        <div class="menu-backdrop"></div>
        <div class="close-btn"><span class="icon flaticon-cancel-1"></span></div>
        
        <nav class="menu-box">
            <div class="nav-logo"><a href=""><img src="assets/images/logo-small.png" alt="" title=""></a></div>
            <div class="menu-outer"><!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header--></div>
        </nav>
    </div><!-- End Mobile Menu -->

</header>
<!-- End Main Header -->

<!-- Search Popup -->
<div class="search-popup">
    <div class="color-layer"></div>
    <button class="close-search"><span class="flaticon-cancel-1"></span></button>
    <form method="post" action="#">
        <div class="form-group">
            <input type="search" name="search-field" value="" placeholder="Search Here" required="">
            <button class="fa fa-solid fa-magnifying-glass fa-fw" type="submit"></button>
        </div>
    </form>
</div>
<!-- End Search Popup -->

<app-cart-sidebar></app-cart-sidebar>
